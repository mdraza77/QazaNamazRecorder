<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qaza Namaz Counter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <!-- <h1>Qaza Namaz Counter</h1> -->
    <div class="total">
      <h2><span id="total-count">0</span></h2>
    </div>
    <div class="controls">
      <div class="target-input">
        <input type="number" id="target-input" min="1" value="5">
        <button id="set-target">Set Target</button>
      </div>
      <button id="show-updates" title="Show Last Updates">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
      </button>
    </div>
    <div class="counters">
      <div class="counter" data-id="1" data-name="Fajr">
        <label for="input1">Fajr: 0/0</label>
        <div class="counter-controls">
          <button class="decrement">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="12" x2="6" y2="12"></line>
            </svg>
          </button>
          <input type="number" id="input1" value="0" readonly>
          <button class="increment">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="12" x2="6" y2="12"></line>
              <line x1="12" y1="18" x2="12" y2="6"></line>
            </svg>
          </button>
        </div>
      </div>
      <div class="counter" data-id="2" data-name="Zohr">

              stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="12" x2="6" y2="12"></line>
            </svg>
          </button>
          <input type="number" id="input2" value="0" readonly>
          <button class="increment">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="12" x2="6" y2="12"></line>
              <line x1="12" y1="18" x2="12" y2="6"></line>
            </svg>
          </button>
        </div>
      </div>

            </svg>

          </button>

          <button class="increment">

              <line x1="18" y1="12" x2="6" y2="12"></line>

            </svg>
          </button>

      </div>
